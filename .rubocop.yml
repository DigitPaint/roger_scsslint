LineLength:
  Max: 100

StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: true

Style/DotPosition:
  EnforcedStyle: trailing
  Enabled: true

# By default, the rails cops are not run. Override in project or home
# directory .rubocop.yml files, or by giving the -R/--rails option.
AllCops:
  RunRailsCops: false
